<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime JS</title>
    <!-- by Online Tutorials -->
</head>
<body>
    <section>
        <img src="stars.png" id="stars" alt="stars">
        <img src="moon.png" id="moon" alt="moon">
        <img src="mountains_behind.png" id="mountain_behind" alt="mountains_behind">
        <h2 id="text">Anime <span>JS</span></h2>
        <a href="#" id="btn">Play</a>
        <img src="mountains_front.png" id="mountain_front" alt="mountains2">
    </section>

    <script src="anime.min.js"></script>
    <script>
        let animation = anime.timeline({
            autoplay: false
        });
        animation
        .add({
            targets:"#btn",
            top:'1500px',
            duration: 500,
            easing:'easeInOutSine'
        })
        .add({
            targets:"#stars",
            top:'0px',
            duration: 500,
            easing:'easeInOutBack'
        })
        .add({
            targets:"#mountain_behind",
            bottom:'0px',
            duration: 500,
            easing:'easeInOutSine'
        })
        
        .add({
            targets:"#mountain_front",
            bottom:'0px',
            duration: 600,
            easing:'easeInOutSine'
        })
        .add({
            targets:"#moon",
            top:'0px',
            duration: 600,
            easing:'easeInOutBack'
        })
        .add({
            targets:"#text",
            marginRight:0,
            duration: 500,
            easing:'easeInOutBack'
        })
        .add({
            targets:"#btn",
            top:'50%',
            duration: 500,
            easing:'easeInOutSine'
        })
        document.querySelector('#btn').onclick = animation.play;
    </script>
</body>
</html>
